{% extends "base.html" %}

{% block app_content %}
  <h3>{{ _('Search results for "%(query)s"', query=query) }}</h3>
  {% for post in posts %}
    {% include '_post.html' %}
  {% endfor %}
  <nav aria-label="...">
    <ul class="pager">
      <li class="previous{% if not prev_url %} disabled{% endif %}">
        <a href="{{ prev_url or '#' }}">
          <span aria-hidden="true">&larr;</span>
          {{ _('Previous results') }}
        </a>
      </li>
      <li class="next{% if not next_url %} disabled{% endif %}">
        <a href="{{ next_url or '#' }}">
          {{ _('Next results') }}
          <span aria-hidden="true">&rarr;</span>
        </a>
      </li>
    </ul>
  </nav>
{% endblock %}
