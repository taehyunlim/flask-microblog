
<table class="table table-hover" style="margin-bottom: 0 !important;">
  <tr>
    <td width="30px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(16) }}">
      </a>
    </td>
    <td>
      {% set user_link %}
        <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
      {% endset %}
      {{ _('%(username)s said %(when)s', username=user_link, when=moment(post.timestamp).fromNow()) }}
      <br>{{ post.body }}
      {% if post.language and post.language != g.locale %}
      <br><br>
      <a href="#" style="font-size: 12px;">{{ _('Translate') }}</a>
      {% endif %}
    </td>
  </tr>
</table>
