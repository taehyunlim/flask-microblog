
<table class="table table-hover" style="margin-bottom: 0 !important;">
  <tr>
    <td width="30px">
      <a href="{{ url_for('main.user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(16) }}">
      </a>
    </td>
    <td>
      {% set user_link %}
        <a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a>
      {% endset %}
      {{ _('%(username)s said %(when)s', username=user_link, when=moment(post.timestamp).fromNow()) }}
      <br>
      <span id="post_{{ post.id }}">{{ post.body }}</span>
      {% if post.language and post.language != g.locale %}
      <br><br>
      <span id="translation_{{ post.id }}">
        <a href="javascript:translate('#post_{{ post.id }}', '#translation_{{ post.id }}', '{{ post.language }}', '{{ g.locale }}');
        " style="font-size: 12px;">{{ _('Translate') }}</a>
        <a href="javascript:console.log('#post_{{ post.id }}', '#translation_{{ post.id }}', '{{ post.language }}', '{{ g.locale }}');
        " style="font-size: 12px;">{{ _('Translate (Debug)') }}</a>
      </span>
      {% endif %}
    </td>
  </tr>
</table>
