
<table class="table table-hover" style="margin-bottom: 0 !important;">
  <tr>
    <td width="30px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(16) }}">
      </a>
    </td>
    <td>
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username }}
      </a> said {{ moment(post.timestamp).fromNow() }}:
      <br>{{ post.body }}
    </td>
  </tr>
</table>
